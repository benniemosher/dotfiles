---

- name: Get Inconsolata Nerd font
  ansible.builtin.get_url:
    url: '{{ item }}'
    dest: '/Users/{{ ansible_user_id }}/Library/Fonts'
  with_items:
    - https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/Inconsolata/InconsolataNerdFont-Bold.ttf
    - https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/Inconsolata/InconsolataNerdFont-Regular.ttf
    - https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/Inconsolata/InconsolataNerdFontMono-Bold.ttf
    - https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/Inconsolata/InconsolataNerdFontMono-Regular.ttf
    - https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/Inconsolata/InconsolataNerdFontPropo-Bold.ttf
    - https://github.com/ryanoasis/nerd-fonts/raw/master/patched-fonts/Inconsolata/InconsolataNerdFontPropo-Regular.ttf
  mode: "0644"
